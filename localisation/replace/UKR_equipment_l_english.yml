 BLR_APC_2_short: "BTR-70"
 BLR_APC_3: "BTR-80"
 BLR_APC_3_desc: "The BTR-80 is an 8x8 wheeled amphibious APC designed in the USSR. It was adopted in 1986 and replaced the previous vehicles, the BTR-60 and BTR-70, in the Soviet Army. It was first deployed during the Soviet war in Afghanistan."
