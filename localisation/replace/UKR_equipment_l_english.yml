 UKR_APC_1: "BTR-60PB"
 UKR_APC_1_desc: "One of the oldest vehicles still in service the BTR-60 has a 14.5mm KPVT heavy machine gun with 500 rounds. The secondary weapon is a 7.62mm pkt coaxial machine gun with 3,000 rounds. Great for light infantry movements, and QRF's."
 UKR_APC_1_short: "BTR-60PB"
 UKR_APC_2: "BTR-70"
 UKR_APC_2_desc: "The BTR-70 has been in use since 1972, in the Soviet-Afggan War they were used to move in troops and then give fire support. The only difference from the BTR-60 is heavier armor."
 UKR_APC_2_short: "BTR-70"
 UKR_APC_3: "BTR-80"
 UKR_APC_3_desc: "The BTR-80 is an 8×8 wheeled amphibious APC designed in the USSR. It was adopted in 1986 and replaced the previous vehicles, the BTR-60 and BTR-70, in the Soviet Army. It was first deployed during the Soviet war in Afghanistan."
