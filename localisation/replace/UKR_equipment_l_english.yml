 BLR_APC_1_desc: "One of the oldest vehicles still in service the BTR-60 has a 14.5mm KPVT heavy machine gun with 500 rounds. The secondary weapon is a 7.62mm pkt coaxial machine gun with 3,000 rounds. Great for light infantry movements, and QRF's."
